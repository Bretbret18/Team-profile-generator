<div class="col-4">
<div class="card bg-primary">
    <div id="topCard" class="card-body bg-primary"></div>
    <div class="card-body">
        <h4 class="card-title bg-primary text-white">{{role}} <svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg></h4>
        <h5 class="card-text text-white">{{name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Id: {{id}}</li>
    </ul>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="#" class="card-link"><a href="mailto:{{email}}">{{email}}</a></a></li>
    </ul>
    <div class="card-body bg-white">
        <h6>{{school}}</h6>
    </div>
</div>
</div>
